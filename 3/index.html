<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special Swati ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --deep-red: #800000;
        }

        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #300000 0%, #000 80%);
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 10;
            width: 320px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--gold);
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: var(--gold);
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .shayari {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #fff;
            margin: 20px 0;
            min-height: 80px;
        }

        #music-player { display: none; }

        .btn-swati {
            background: var(--gold);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .sparkle {
            position: absolute;
            color: var(--gold);
            pointer-events: none;
            z-index: 5;
            animation: fall 5s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) scale(0); opacity: 0; }
            50% { opacity: 1; scale: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <iframe id="music-player" 
            src="https://www.youtube.com/embed/Yp_D8f99yXU?autoplay=1&loop=1&playlist=Yp_D8f99yXU&enablejsapi=1" 
            allow="autoplay">
    </iframe>

    <div class="card">
        <div style="font-size: 60px;">üí´</div>
        <h1>Swati</h1>
        <div class="shayari" id="txt">Swati, you light up my world like no one else...</div>
        <button class="btn-swati" onclick="start()">Click for Swati ‚ù§Ô∏è</button>
    </div>

    <script>
        const lines = [
            "Swati, teri muskurahat sabse pyari hai...",
            "Tujhse hi meri duniya saari hai.",
            "Rab se bas yahi ek guzaarish hai...",
            "Ki har pal tera saath nibhana hai."
        ];

        let idx = 0;
        function change() {
            const el = document.getElementById('txt');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = lines[idx];
                el.style.opacity = 1;
                idx = (idx + 1) % lines.length;
            }, 500);
        }

        function createSparkle() {
            const s = document.createElement('div');
            s.className = 'sparkle';
            s.innerHTML = '‚ú®';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 5000);
        }

        function start() {
            const player = document.getElementById('music-player');
            player.src += "&mute=0"; 
            document.querySelector('.btn-swati').style.display = 'none';
            setInterval(change, 4500);
            setInterval(createSparkle, 200);
            change();
        }
    </script>
</body>
</html>
