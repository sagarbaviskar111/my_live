<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Happiness - Khushi ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --khushi-peach: #ffb5a7;
            --rose-gold: #e5989b;
        }
        body {
            margin: 0; background: #1a1a1a; overflow: hidden;
            font-family: 'Poppins', sans-serif; display: flex;
            justify-content: center; align-items: center; min-height: 100vh;
        }
        .bg-stars {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at bottom, #4a148c 0%, #1a1a1a 80%);
            z-index: 1;
        }
        .card {
            position: relative; z-index: 10; width: 320px; padding: 40px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            border-radius: 40px 0 40px 0; border: 2px solid var(--khushi-peach);
            text-align: center; box-shadow: 0 0 40px rgba(255, 181, 167, 0.3);
            transition: 0.5s ease;
        }
        h1 {
            font-family: 'Great Vibes', cursive; font-size: 3.2rem;
            color: var(--khushi-peach); margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .message-box {
            font-family: 'Dancing Script', cursive; font-size: 1.5rem;
            color: #fff; margin: 20px 0; min-height: 90px;
        }
        #music-player { display: none; }
        .btn-khushi {
            background: var(--khushi-peach); color: #4a148c; border: none;
            padding: 12px 35px; border-radius: 15px; font-weight: 700;
            cursor: pointer; box-shadow: 0 5px 15px rgba(255, 181, 167, 0.4);
        }
        .star {
            position: absolute; color: gold; pointer-events: none;
            z-index: 5; animation: twinkle 5s linear forwards;
        }
        @keyframes twinkle {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; scale: 1.2; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bg-stars"></div>
    <iframe id="music-player" src="https://www.youtube.com/embed/g6fnFALEe_0?autoplay=1&loop=1&playlist=g6fnFALEe_0&enablejsapi=1" allow="autoplay"></iframe>
    <div class="card" id="card">
        <div style="font-size: 60px;">✨</div>
        <h1>Khushi</h1>
        <div class="message-box" id="msg">Khushi, you are the reason behind my biggest smiles...</div>
        <button class="btn-khushi" onclick="magic()">Feel the Magic ✨</button>
    </div>
    <script>
        const quotes = [
            "Khushi, tumhare naam mein hi meri khushi hai...",
            "Every moment with you is like a dream.",
            "Tujhse hi har subah meri, tujhse hi har shaam...",
            "You are my favorite star in the sky."
        ];
        let qIndex = 0;
        function changeMsg() {
            const el = document.getElementById('msg');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = quotes[qIndex];
                el.style.opacity = 1;
                qIndex = (qIndex + 1) % quotes.length;
            }, 500);
        }
        function createStar() {
            const s = document.createElement('div');
            s.className = 'star'; s.innerHTML = '✨';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 7000);
        }
        function magic() {
            const player = document.getElementById('music-player');
            player.src += "&mute=0"; 
            document.querySelector('.btn-khushi').style.display = 'none';
            setInterval(changeMsg, 4500); setInterval(createStar, 250);
            changeMsg();
        }
    </script>
</body>
</html>
