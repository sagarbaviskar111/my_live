<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Hug Day Pallavi ü´Ç</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

/* ===== Warm Romantic Background ===== */
body{
margin:0;
font-family:Poppins;
background:linear-gradient(135deg,#ff758f,#ffb3c6,#ffd6e0);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* Floating glow circles */
.glow{
position:absolute;
width:200px;
height:200px;
border-radius:50%;
background:rgba(255,255,255,0.15);
filter:blur(60px);
animation:float 6s infinite alternate;
}

@keyframes float{
from{transform:translateY(-30px)}
to{transform:translateY(30px)}
}

/* ===== Card ===== */
.card{
width:90%;
max-width:380px;
padding:30px;
border-radius:40px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(15px);
box-shadow:0 0 40px rgba(255,100,150,0.3);
text-align:center;
animation:cardFloat 4s infinite ease-in-out;
}

@keyframes cardFloat{
50%{transform:translateY(-12px)}
}

/* Name */
.name{
font-family:Pacifico;
font-size:2.2rem;
color:#fff;
text-shadow:0 0 15px hotpink;
}

/* Hug Emoji */
.hug{
font-size:90px;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.2)}
}

/* Message */
.message{
min-height:130px;
color:white;
font-size:1.05rem;
margin-top:10px;
}

/* Button */
button{
margin-top:15px;
padding:15px 35px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 0 20px #ff4d6d;
}

/* Floating hearts */
.heart{
position:absolute;
animation:fall linear forwards;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:0}
20%{opacity:1}
100%{transform:translateY(110vh);opacity:0}
}

#player{display:none;}

</style>
</head>

<body>

<div class="glow" style="top:10%; left:10%;"></div>
<div class="glow" style="bottom:15%; right:15%;"></div>

<div class="card">

<div style="color:#ffe5ec;font-size:14px;">Sending Warm Hugs To</div>

<div class="name">Pallavi ‚ù§Ô∏è</div>

<div class="hug">ü´Ç</div>

<div class="message" id="hugText">
Tap to receive Sagar's warm hug üíñ
</div>

<button onclick="startHug()">Receive Hug ü´Ç</button>

</div>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>

/* ===== YOUTUBE PLAYER ===== */
let player, ready=false;

function onYouTubeIframeAPIReady(){
player=new YT.Player('player',{
height:'0',
width:'0',
videoId:'Cb6wuzOurPc',
playerVars:{loop:1,playlist:'Cb6wuzOurPc'},
events:{
'onReady':()=>ready=true
}
});
}

/* ===== Falling Hearts ===== */
function rainHearts(){
let h=document.createElement("div");
h.className="heart";
h.innerText=["‚ù§Ô∏è","üíñ","ü´Ç","üíï"][Math.floor(Math.random()*4)];
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(20+Math.random()*20)+"px";
h.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
}

/* ===== Typing Hug Message ===== */
function typeHug(){

let msg="Pallavi ‚ù§Ô∏è\n\nKabhi kabhi words kam pad jate hai...\nPar ek hug sab kuch keh deta hai...\n\nYe hug meri taraf se hamesha tumhare liye rahega ü´Ç\n\nI Love You So Much üíï";

let i=0;
let box=document.getElementById("hugText");
box.innerHTML="";

let typing=setInterval(()=>{
box.innerHTML+=msg[i]=="\n"?"<br>":msg[i];
i++;
if(i>=msg.length) clearInterval(typing);
},45);
}

/* ===== Start Hug Magic ===== */
function startHug(){

// mobile vibration
if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}

// hide button
document.querySelector("button").style.display="none";

// play music fade-in
if(ready){
player.unMute();
player.setVolume(0);
player.playVideo();

let v=0;
let fade=setInterval(()=>{
v+=10;
player.setVolume(v);
if(v>=100) clearInterval(fade);
},250);
}

// hearts animation
setInterval(rainHearts,250);

// typing message
typeHug();

}

</script>

</body>
</html>
