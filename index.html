<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Pallavi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

/* ===== Romantic Night Background ===== */
body{
margin:0;
font-family:Poppins;
background:radial-gradient(circle at top,#2b2d42,#121420);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

/* ===== Floating Stars ===== */
.star{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.3}
to{opacity:1}
}

/* ===== Glass Card ===== */
.card{
width:90%;
max-width:380px;
padding:30px;
border-radius:40px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(18px);
box-shadow:0 0 40px rgba(255,100,150,0.2);
text-align:center;
animation:float 4s ease-in-out infinite;
}

@keyframes float{
50%{transform:translateY(-10px)}
}

/* ===== Name Glow ===== */
.name{
font-family:Pacifico;
font-size:2.2rem;
color:#ffb3c6;
text-shadow:0 0 10px pink,0 0 30px hotpink;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px pink}
to{text-shadow:0 0 25px hotpink}
}

/* Teddy */
.teddy{
font-size:90px;
animation:bounce 2s infinite;
}

@keyframes bounce{
50%{transform:scale(1.15)}
}

/* Love Letter */
.message{
min-height:130px;
margin-top:10px;
font-size:1.05rem;
font-weight:500;
color:#ffe5ec;
}

/* Button */
button{
margin-top:15px;
padding:15px 35px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 0 20px #ff4d6d;
}

/* Falling Hearts */
.heart{
position:absolute;
animation:fall linear forwards;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:0}
20%{opacity:1}
100%{transform:translateY(110vh);opacity:0}
}

#player{display:none;}

</style>
</head>

<body>

<div class="card">

<div style="font-size:14px;color:#ffd6e0;">Specially Made For</div>

<div class="name">Pallavi ‚ù§Ô∏è</div>

<div class="teddy">üß∏</div>

<div class="message" id="loveText">
Tap teddy to see Sagar's heart üíñ
</div>

<button onclick="startLove()">Touch Teddy üß∏</button>

</div>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>

/* ===== Create Stars ===== */
for(let i=0;i<60;i++){
let star=document.createElement("div");
star.className="star";
star.style.left=Math.random()*100+"vw";
star.style.top=Math.random()*100+"vh";
star.style.animationDelay=Math.random()*2+"s";
document.body.appendChild(star);
}

/* ===== YOUTUBE PLAYER ===== */
let player, ready=false;

function onYouTubeIframeAPIReady(){
player=new YT.Player('player',{
height:'0',
width:'0',
videoId:'Cb6wuzOurPc',
playerVars:{loop:1,playlist:'Cb6wuzOurPc'},
events:{
'onReady':()=>ready=true
}
});
}

/* ===== Falling Hearts ===== */
function rainHearts(){
let h=document.createElement("div");
h.className="heart";
h.innerText=["‚ù§Ô∏è","üíñ","üíï","üß∏"][Math.floor(Math.random()*4)];
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(20+Math.random()*20)+"px";
h.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
}

/* ===== Typing Love Message ===== */
function typeLove(){

let msg="Pallavi ‚ù§Ô∏è\n\nTum meri life ka sabse beautiful part ho...\nTumhari smile meri duniya ko light karti hai...\nMain hamesha tumhe hug karna chahta hu teddy ki tarah üß∏\n\nI Love You üíï";

let i=0;
let box=document.getElementById("loveText");
box.innerHTML="";

let typing=setInterval(()=>{
box.innerHTML+=msg[i]=="\n"?"<br>":msg[i];
i++;
if(i>=msg.length) clearInterval(typing);
},45);
}

/* ===== Start Love Magic ===== */
function startLove(){

// vibration
if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}

// hide button
document.querySelector("button").style.display="none";

// play music fade-in
if(ready){
player.unMute();
player.setVolume(0);
player.playVideo();

let v=0;
let fade=setInterval(()=>{
v+=10;
player.setVolume(v);
if(v>=100) clearInterval(fade);
},250);
}

// hearts rain
setInterval(rainHearts,250);

// typing message
typeLove();

}

</script>

</body>
</html>
