<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hug Day Siya! ðŸ¤—</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-glow: #fcd5ce;
            --deep-hug: #faedcd;
            --text-brown: #6d597a;
        }

        body {
            margin: 0;
            background: #f8edeb;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Pulsing Heart Background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,181,167,0.3) 0%, rgba(248,237,235,1) 70%);
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 10;
            width: 320px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 3px solid white;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d62828;
            margin: 10px 0;
        }

        .from-to {
            color: #e5989b;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .hug-message {
            font-size: 1.2rem;
            color: var(--text-brown);
            margin: 20px 0;
            min-height: 80px;
            line-height: 1.5;
        }

        #music-player { display: none; }

        .btn-hug {
            background: #ffb4a2;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 180, 162, 0.3);
            transition: 0.3s;
        }

        /* Falling Hug Icons */
        .icon {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="heart-bg"></div>

    <iframe id="music-player" 
            src="https://www.youtube.com/embed/S_Y7A2m2Lio?autoplay=1&loop=1&playlist=S_Y7A2m2Lio&enablejsapi=1" 
            allow="autoplay">
    </iframe>

    <div class="card">
        <div class="from-to">Rishabh ðŸ«‚ Siya</div>
        <div style="font-size: 80px;">ðŸ«‚</div>
        <h1>Happy Hug Day!</h1>
        
        <div class="hug-message" id="msg-box">
            A hug is a handshake from the heart.
        </div>
        
        <button class="btn-hug" onclick="startHug()">Send a Virtual Hug ðŸ¤—</button>
    </div>

    <script>
        const quotes = [
            "Siya, your hug is my favorite place in the world.",
            "Sending you a warm hug to let you know how much I love you.",
            "Rishabh may be far, but this hug is always for you.",
            "No matter where I go, your arms are my home."
        ];

        let i = 0;
        function rotateMsg() {
            const el = document.getElementById('msg-box');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = quotes[i];
                el.style.opacity = 1;
                i = (i + 1) % quotes.length;
            }, 500);
        }

        function createIcon() {
            const icon = document.createElement('div');
            icon.className = 'icon';
            const emojis = ['ðŸ«‚', 'â¤ï¸', 'ðŸŒ¸', 'âœ¨'];
            icon.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.fontSize = Math.random() * 20 + 20 + 'px';
            icon.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(icon);
            setTimeout(() => icon.remove(), 8000);
        }

        function startHug() {
            const player = document.getElementById('music-player');
            player.src += "&mute=0"; 
            document.querySelector('.btn-hug').style.display = 'none';
            setInterval(rotateMsg, 4000);
            setInterval(createIcon, 350);
            rotateMsg();
        }
    </script>
</body>
</html>
