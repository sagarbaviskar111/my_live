<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day Siya üß∏</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
:root {
    --pink:#ff85a1;
    --brown:#9c6644;
    --bg:#a2d2ff;
}

body{
    margin:0;
    background:var(--bg);
    font-family:Poppins,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
}

/* clouds */
.cloud{
    position:absolute;
    background:#fff;
    width:160px;
    height:50px;
    border-radius:50px;
    opacity:.8;
    animation:cloudMove 25s linear infinite;
}
@keyframes cloudMove{
    from{left:-200px}
    to{left:100vw}
}

/* card */
.card{
    width:90%;
    max-width:340px;
    background:#fff;
    padding:30px 20px;
    border-radius:35px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.15);
    z-index:10;
}

h1{
    font-family:'Fredoka One',cursive;
    color:var(--brown);
    margin:10px 0;
}

.from-to{
    font-family:'Pacifico',cursive;
    color:var(--pink);
    font-size:1.2rem;
}

.quotes{
    min-height:110px;
    font-size:1.05rem;
    font-weight:600;
    color:#6d597a;
    transition:.5s;
}

.btn{
    margin-top:15px;
    background:var(--pink);
    color:#fff;
    border:none;
    padding:14px 32px;
    border-radius:30px;
    font-size:1.1rem;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(255,133,161,.4);
}

/* falling emojis */
.emoji{
    position:absolute;
    animation:fall linear forwards;
    pointer-events:none;
}
@keyframes fall{
    0%{transform:translateY(-10vh);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(110vh);opacity:0}
}

#player{display:none}
</style>
</head>

<body>

<div class="cloud" style="top:10%"></div>
<div class="cloud" style="top:40%;animation-delay:-8s;width:200px"></div>
<div class="cloud" style="top:70%;animation-delay:-15s"></div>

<div class="card">
    <div class="from-to">From Rishabh to Siya ‚ù§Ô∏è</div>
    <div style="font-size:85px">üß∏</div>
    <h1>Happy Teddy Day</h1>

    <div class="quotes" id="quote">
        Hug the teddy to unlock magic üíñ
    </div>

    <button class="btn" onclick="startMagic()">Hug the Teddy üß∏</button>
</div>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;

function onYouTubeIframeAPIReady(){
    player=new YT.Player('player',{
        height:'0',
        width:'0',
        videoId:'75o1iC1OSrE',
        playerVars:{loop:1,playlist:'75o1iC1OSrE'}
    });
}

const quotes=[
 "Siya, tum meri hamesha wali teddy ho üß∏",
 "Teddy sirf bahana hai, pyaar toh Siya se hai ‚ù§Ô∏è",
 "Aaj ek nahi hazaar hugs tumhare liye ü§ó",
 "Happy Teddy Day meri cutie Siya üíï"
];

let i=0;
function changeQuote(){
    const q=document.getElementById("quote");
    q.style.opacity=0;
    setTimeout(()=>{
        q.innerText=quotes[i];
        q.style.opacity=1;
        i=(i+1)%quotes.length;
    },400);
}

function dropEmoji(){
    const e=document.createElement("div");
    e.className="emoji";
    e.innerText=["üß∏","‚ù§Ô∏è","üéÄ","‚òÅÔ∏è"][Math.floor(Math.random()*4)];
    e.style.left=Math.random()*100+"vw";
    e.style.fontSize=20+Math.random()*20+"px";
    e.style.animationDuration=4+Math.random()*3+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),7000);
}

function startMagic(){
    player.playVideo();              // ‚úÖ SONG PLAYS
    document.querySelector(".btn").style.display="none";
    changeQuote();
    setInterval(changeQuote,4000);
    setInterval(dropEmoji,300);
}
</script>

</body>
</html>
