<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Teddy Day üß∏</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:linear-gradient(135deg,#ffd6e0,#cdb4db,#a2d2ff);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* 3D floating card */
.card{
width:90%;
max-width:350px;
padding:30px;
border-radius:35px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(15px);
box-shadow:0 20px 50px rgba(0,0,0,0.2);
text-align:center;
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-12px)}
}

h1{
font-family:'Fredoka One';
color:#9c6644;
margin:5px 0;
}

.teddy{
font-size:90px;
animation:bounce 2s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-15px)}
}

.quote{
min-height:100px;
font-weight:600;
color:#6d597a;
transition:0.4s;
}

button{
background:#ff85a1;
border:none;
padding:15px 30px;
border-radius:30px;
font-size:18px;
color:white;
cursor:pointer;
box-shadow:0 6px 20px rgba(0,0,0,0.2);
}

/* falling emoji */
.emoji{
position:absolute;
animation:fall linear forwards;
pointer-events:none;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:0}
20%{opacity:1}
100%{transform:translateY(110vh);opacity:0}
}

#player{display:none}

</style>
</head>

<body>

<div class="card">

<div style="color:#ff85a1;font-weight:600;">From Rishabh to Siya ‚ù§Ô∏è</div>

<div class="teddy">üß∏</div>

<h1>Happy Teddy Day</h1>

<div class="quote" id="quote">
Press hug to unlock love üíï
</div>

<button onclick="startMagic()">Hug Teddy üß∏</button>

</div>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>

let player;
let ready = false;

function onYouTubeIframeAPIReady(){
player = new YT.Player('player',{
height:'0',
width:'0',
videoId:'75o1iC1OSrE',
events:{
'onReady':()=> ready=true
}
});
}

const quotes=[
"Siya tum meri favourite teddy ho üß∏",
"Rishabh ka dil sirf Siya ke liye ‚ù§Ô∏è",
"Tumhari smile meri duniya hai üòä",
"Happy Teddy Day meri jaan üíï"
];

let q=0;

function changeQuote(){
const el=document.getElementById("quote");
el.style.opacity=0;

setTimeout(()=>{
el.innerText=quotes[q];
el.style.opacity=1;
q=(q+1)%quotes.length;
},300);
}

function rain(){
const e=document.createElement("div");
e.className="emoji";
e.innerText=["üß∏","‚ù§Ô∏è","‚ú®","üéÄ"][Math.floor(Math.random()*4)];
e.style.left=Math.random()*100+"vw";
e.style.fontSize=(20+Math.random()*20)+"px";
e.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(e);
setTimeout(()=>e.remove(),7000);
}

function startMagic(){

if(ready){
player.unMute();
player.playVideo();
}

document.querySelector("button").style.display="none";

changeQuote();
setInterval(changeQuote,4000);
setInterval(rain,300);

}

</script>

</body>
</html>
