<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sakshi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sakshi-pink: #ff0054;
            --sakshi-purple: #7000ff;
        }

        body {
            margin: 0;
            background: #050505;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Animated Glowing Background */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(112, 0, 255, 0.2) 0%, #000 70%);
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 10;
            width: 320px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 0 50px rgba(112, 0, 255, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px rgba(112, 0, 255, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 0 70px rgba(255, 0, 84, 0.4); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            background: linear-gradient(to right, #ff0054, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .shayari {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: #eee;
            margin: 20px 0;
            line-height: 1.4;
        }

        #music-player { display: none; }

        .btn-sakshi {
            background: linear-gradient(45deg, #ff0054, #7000ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 0, 84, 0.4);
            transition: 0.3s;
        }

        /* Floating Neon Hearts */
        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            animation: move linear forwards;
            filter: drop-shadow(0 0 5px currentColor);
        }

        @keyframes move {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            20% { opacity: 1; scale: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <iframe id="music-player" 
            src="https://www.youtube.com/embed/S_Y7A2m2Lio?autoplay=1&loop=1&playlist=S_Y7A2m2Lio&enablejsapi=1" 
            allow="autoplay">
    </iframe>

    <div class="card">
        <div style="font-size: 70px; margin-bottom: 10px;">üíñ</div>
        <h1>For Sakshi</h1>
        <div class="shayari" id="text">Sakshi, your presence makes everything better...</div>
        
        <div class="controls">
            <button class="btn-sakshi" onclick="startExperience()">See the Magic ‚ú®</button>
        </div>
    </div>

    <script>
        const lines = [
            "Sakshi, tera chehra ek khila hua gulab hai...",
            "Meri har dua ka tu hi ek jawab hai.",
            "Bas tum hamesha mere saath rehna...",
            "Kyunki tum hi ho, ab tum hi ho."
        ];

        let i = 0;
        function changeText() {
            const el = document.getElementById('text');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = lines[i];
                el.style.opacity = 1;
                i = (i + 1) % lines.length;
            }, 600);
        }

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart';
            const colors = ['#ff0054', '#7000ff', '#ffbd00'];
            h.style.color = colors[Math.floor(Math.random() * colors.length)];
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 20 + 'px';
            h.style.animationDuration = Math.random() * 2 + 4 + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }

        function startExperience() {
            const player = document.getElementById('music-player');
            player.src += "&mute=0"; 
            document.querySelector('.btn-sakshi').style.display = 'none';
            setInterval(changeText, 4000);
            setInterval(createHeart, 300);
            changeText();
        }
    </script>
</body>
</html>
