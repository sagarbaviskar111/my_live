<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Teddy Day Love Page üß∏</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

/* ===== BODY ===== */
body{
margin:0;
font-family:Poppins,sans-serif;
background:linear-gradient(135deg,#ffd6e0,#cdb4db,#a2d2ff);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* ===== FLOATING CARD ===== */
.card{
width:90%;
max-width:370px;
padding:28px;
border-radius:40px;
background:rgba(255,255,255,0.35);
backdrop-filter:blur(15px);
box-shadow:0 20px 55px rgba(0,0,0,0.18);
text-align:center;
animation:cardFloat 4s ease-in-out infinite;
}

@keyframes cardFloat{
0%,100%{transform:translateY(0px)}
50%{transform:translateY(-12px)}
}

h1{
font-family:'Fredoka One',cursive;
color:#9c6644;
margin:10px 0 5px;
}

.teddy{
font-size:96px;
animation:heartBeat 1.9s infinite;
}

@keyframes heartBeat{
0%,100%{transform:scale(1)}
50%{transform:scale(1.15)}
}

/* ===== QUOTE ===== */
.quoteBox{
min-height:120px;
font-size:1.04rem;
font-weight:600;
color:#6d597a;
padding:0 7px;
transition:0.4s;
}

/* ===== BUTTON ===== */
button{
background:#ff85a1;
border:none;
padding:15px 32px;
border-radius:30px;
font-size:18px;
color:white;
cursor:pointer;
margin-top:12px;
box-shadow:0 6px 23px rgba(0,0,0,0.24);
}

/* ===== FALLING EMOJIS ===== */
.emoji{
position:absolute;
animation:fall linear forwards;
pointer-events:none;
}

@keyframes fall{
0%{transform:translateY(-12vh) rotate(0deg);opacity:0}
20%{opacity:1}
100%{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* hide player */
#player{display:none;}

</style>
</head>

<body>

<div class="card">

<div style="color:#ff85a1;font-weight:600;">From Rishabh to Siya ‚ù§Ô∏è</div>

<div class="teddy">üß∏</div>

<h1>Happy Teddy Day</h1>

<div class="quoteBox" id="quote">Press hug to unlock magic üíï</div>

<button onclick="startMagic()">Hug Teddy üß∏</button>

</div>

<div id="player"></div>

<!-- YT Iframe API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>

// ===== YT PLAYER SETUP =====
let player, isReady=false;

function onYouTubeIframeAPIReady(){
player=new YT.Player('player',{
height:'0',width:'0',
videoId:'Cb6wuzOurPc',
events:{
'onReady':()=>isReady=true
},
playerVars:{
loop:1,playlist:'Cb6wuzOurPc'
}
});
}

// ===== QUOTES =====
const quotes=[
"Siya tum meri life ki sweetest teddy ho üß∏",
"Rishabh ka dil sirf Siya ke naam ‚ù§Ô∏è",
"Teri smile meri duniya ko glow karti üòä",
"Har din tumhare saath meri favourite üíï"
];

let current=0;

function changeQuote(){
const el=document.getElementById("quote");
el.style.opacity=0;

setTimeout(()=>{
el.innerText=quotes[current];
el.style.opacity=1;
current=(current+1)%quotes.length;
},300);
}

// ===== FALLING EMOJIS =====
function rain(){
const e=document.createElement("div");
e.className="emoji";
e.innerText=["üß∏","‚ù§Ô∏è","‚ú®","üéÄ"][Math.floor(Math.random()*4)];
e.style.left=Math.random()*100+"vw";
e.style.fontSize=(22+Math.random()*22)+"px";
e.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(e);
setTimeout(()=>e.remove(),7200);
}

// ===== START MAGIC =====
function startMagic(){

// mobile vibration
if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}

// disable button
document.querySelector("button").style.display="none";

// play music after ready
if(isReady){
player.unMute();

// smooth fade-in volume
let vol=0;
player.setVolume(0);
player.playVideo();

let fadeIn=setInterval(()=>{
vol+=8;
if(vol>=100){vol=100;clearInterval(fadeIn);}
player.setVolume(vol);
},250);
}

// animations
changeQuote();
setInterval(changeQuote,4000);
setInterval(rain,280);

}

</script>

</body>
</html>
