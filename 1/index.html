<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day Siya! üß∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --teddy-brown: #9c6644;
            --soft-blue: #a2d2ff;
            --light-cream: #fefae0;
        }

        body {
            margin: 0;
            background: var(--soft-blue);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Floating Clouds Background */
        .cloud {
            position: absolute;
            background: white;
            width: 150px;
            height: 50px;
            border-radius: 50px;
            opacity: 0.8;
            animation: moveClouds 20s linear infinite;
            z-index: 1;
        }

        @keyframes moveClouds {
            from { left: -200px; }
            to { left: 100vw; }
        }

        .card {
            position: relative;
            z-index: 10;
            width: 330px;
            padding: 40px 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 5px solid white;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--teddy-brown);
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .from-to {
            font-family: 'Pacifico', cursive;
            color: #ff85a1;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .quotes-container {
            font-size: 1.1rem;
            color: #6d597a;
            line-height: 1.6;
            min-height: 100px;
            font-weight: 600;
        }

        #music-player { display: none; }

        .btn-siya {
            background: #ff85a1;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 133, 161, 0.4);
            transition: 0.3s;
        }

        .btn-siya:hover { transform: scale(1.1); }

        /* Falling Teddy/Hearts Animation */
        .teddy-emoji {
            position: absolute;
            z-index: 5;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="cloud" style="top: 10%; animation-delay: 0s;"></div>
    <div class="cloud" style="top: 30%; animation-delay: -5s; width: 200px;"></div>
    <div class="cloud" style="top: 60%; animation-delay: -10s;"></div>

    <iframe id="music-player" 
            src="https://youtu.be/75o1iC1OSrE?si=Lg1LhyEYvez25R9e" 
            allow="autoplay">
    </iframe>

    <div class="card">
        <div class="from-to">From Rishabh to Siya ‚ù§Ô∏è</div>
        <div style="font-size: 90px; margin-bottom: 10px;">üß∏</div>
        <h1>Happy Teddy Day!</h1>
        
        <div class="quotes-container" id="quote-box">
            Click the button to see how much Rishabh loves you!
        </div>
        
        <button class="btn-siya" onclick="startSiyaMagic()">Hug the Teddy üß∏</button>
    </div>

    <script>
        const quotes = [
            "Siya, you are my permanent Teddy Bear whom I want to hug forever!",
            "Teddy toh bas ek bahana hai, Rishabh ko toh Siya ke saath waqt bitana hai.",
            "Sending you a big virtual hug because you're the cutest!",
            "May your life be as soft and sweet as a Teddy Bear. Happy Teddy Day, Siya!"
        ];

        let qIdx = 0;
        function changeQuote() {
            const el = document.getElementById('quote-box');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = quotes[qIdx];
                el.style.opacity = 1;
                qIdx = (qIdx + 1) % quotes.length;
            }, 600);
        }

        function createTeddy() {
            const t = document.createElement('div');
            t.className = 'teddy-emoji';
            const icons = ['üß∏', '‚ù§Ô∏è', '‚òÅÔ∏è', 'üéÄ'];
            t.innerText = icons[Math.floor(Math.random() * icons.length)];
            t.style.left = Math.random() * 100 + 'vw';
            t.style.fontSize = Math.random() * 20 + 20 + 'px';
            t.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 7000);
        }

        function startSiyaMagic() {
            const player = document.getElementById('music-player');
            player.src += "&mute=0"; 
            document.querySelector('.btn-siya').style.display = 'none';
            setInterval(changeQuote, 4500);
            setInterval(createTeddy, 300);
            changeQuote();
        }
    </script>
</body>
</html>
